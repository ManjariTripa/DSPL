<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrChatbot</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="chatbot">

        <div class="chatbox-heading">Mr. Chatbot</div>

        <h2>ASK ME ANYTHING !!</h2>

        <div class="input">
           

            <input type="text" id="userBox" onkeydown="if(event.keyCode == 13){talk();}" placeholder="Type a message...">
        </div>
        

        <div id="answer">
            <div class="input-message">YOUR ANSWER WILL APPEAR HERE</div>
        </div>


    </div>

    <script src="java.js"></script>
</body>
</html>
